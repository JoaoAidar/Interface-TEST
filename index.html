<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local LLM Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    textarea, input, button { width: 100%; margin-top: 1em; padding: 0.5em; font-size: 1em; }
    #responseBox { white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 5px; margin-top: 1em; }
  </style>
</head>
<body>

  <h1>Test Your Local AI</h1>

  <label for="promptInput">Prompt:</label>
  <textarea id="promptInput" rows="5" placeholder="Type your prompt here..."></textarea>

  <button onclick="sendPrompt()">Send</button>

  <h2>Response:</h2>
  <div id="responseBox">Waiting for input...</div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("promptInput").value;
      const responseBox = document.getElementById("responseBox");
  
      responseBox.textContent = "Thinking...";
  
      try {
        const res = await fetch("https://8246-177-92-77-170.ngrok-free.app/prompt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
  
        if (!res.ok) throw new Error("API error: " + res.status);
  
        const data = await res.json();
        const agent = data.agent?.name || "Unknown";
        const output = data.output || "[No response]";
  
        let formatted = "";
  
        try {
          const parsed = JSON.parse(output);
          if (parsed.type === "translation-task") {
            formatted = `
              <strong>Agent:</strong> ${agent}<br><br>
              <strong>Translation Task:</strong><br>
              <strong>Korean:</strong> ${parsed.korean}<br>
              <strong>English:</strong> ${parsed.english}
            `;
          } else if (parsed.type === "translation-feedback") {
            formatted = `
              <strong>Agent:</strong> ${agent}<br><br>
              <strong>Translation Feedback:</strong><br>
              <strong>Original:</strong> ${parsed.original}<br>
              <strong>Your Translation:</strong> ${parsed.userTranslation}<br>
              <strong>Correct Translation:</strong> ${parsed.correctTranslation}<br>
              <strong>Feedback:</strong> ${parsed.feedback}<br>
              <strong>Score:</strong> ${parsed.score}/10
            `;
          } else {
            formatted = `<strong>Agent:</strong> ${agent}<br><br><strong>Response:</strong><br>${output}`;
          }
        } catch (err) {
          // fallback if not JSON
          formatted = `<strong>Agent:</strong> ${agent}<br><br><strong>Response:</strong><br>${output}`;
        }
  
        responseBox.innerHTML = formatted;
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    }
  </script>
  
  

</body>
</html>
